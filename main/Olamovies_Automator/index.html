<script>
(() => {
  // ===== CONFIG =====
  const CHECK_INTERVAL_MS = 500;
  const ARM_AFTER_MS = 1200;               // wait after load to avoid startup jitter
  const CONSECUTIVE_HITS_TO_TRIGGER = 3;   // require repeated confirmations
  const WIDTH_GAP_THRESH  = 180;
  const HEIGHT_GAP_THRESH = 220;

  // ===== action: close/blank tab (best effort) =====
  let closing = false;
  function onDevtoolsDetected() {
    if (closing) return;
    closing = true;

    try { window.close(); } catch {}

    try {
      window.opener = null;
      const w = window.open('', '_self');
      if (w) w.close();
    } catch {}

    // last resort: blank
    try {
      document.documentElement.innerHTML = "";
      document.documentElement.style.pointerEvents = "none";
      document.documentElement.style.background = "#000";
    } catch {}

    setTimeout(() => { try { window.close(); } catch {} }, 0);
  }

  // ===== block context menu + shortcuts (unchanged) =====
  const block = (e) => { e.preventDefault(); e.stopPropagation(); return false; };

  window.addEventListener("contextmenu", block, { capture:true });
  window.addEventListener("auxclick", (e) => { if (e.button === 1) block(e); }, { capture:true });

  window.addEventListener("keydown", (e) => {
    const k = e.key?.toLowerCase?.() || "";
    const code = e.code || "";
    const ctrl = e.ctrlKey || e.metaKey, shift = e.shiftKey;

    if (k === "f12" || code === "F12") return block(e);
    if (ctrl && shift && (k === "i" || code === "KeyI")) return block(e);
    if (ctrl && shift && (k === "j" || code === "KeyJ")) return block(e);
    if (ctrl && shift && (k === "c" || code === "KeyC")) return block(e);
    if (ctrl && !shift && (k === "u" || code === "KeyU")) return block(e);
    if (ctrl && shift && (k === "k" || code === "KeyK")) return block(e);
    if (shift && (k === "f10" || code === "F10")) return block(e);
    if (code === "ContextMenu") return block(e);
  }, { capture:true });

  // ===== safer DevTools detection =====
  let getterTripped = false;
  (function consoleGetterProbe(){
    const probe = { get _(){ getterTripped = true; return 1; } };
    setTimeout(() => { try { console.log(probe); } catch {} }, 100);
  })();

  function activeAndVisible() {
    // do not check when minimized, backgrounded, or unfocused
    if (document.visibilityState !== 'visible') return false;
    if (!document.hasFocus()) return false;
    // when minimized, many browsers report innerWidth/innerHeight = 0 → ignore
    if ((window.innerWidth|0) === 0 || (window.innerHeight|0) === 0) return false;
    return true;
  }

  function sizeHeuristic() {
    // only evaluate in active/visible state
    if (!activeAndVisible()) return false;

    const outerW = window.outerWidth  || 0;
    const outerH = window.outerHeight || 0;
    const innerW = window.innerWidth  || 0;
    const innerH = window.innerHeight || 0;

    // safety: if outer is also 0 (rare), skip
    if (outerW === 0 || outerH === 0) return false;

    const wGap = Math.abs(outerW - innerW);
    const hGap = Math.abs(outerH - innerH);

    const sideDock  = wGap > WIDTH_GAP_THRESH  && (innerW / outerW) < 0.92;
    const bottomDock= hGap > HEIGHT_GAP_THRESH && (innerH / outerH) < 0.92;

    return sideDock || bottomDock;
  }

  let hits = 0;
  const startAt = performance.now();

  function checkDevtools() {
    const armed = (performance.now() - startAt) >= ARM_AFTER_MS;

    // if tab not active/visible, reset and skip
    if (!activeAndVisible()) {
      hits = 0;
      getterTripped = false;
      return;
    }

    const openLikely = getterTripped || sizeHeuristic();
    if (armed && openLikely) {
      hits++;
      if (hits >= CONSECUTIVE_HITS_TO_TRIGGER) {
        onDevtoolsDetected();
      }
    } else {
      // decay/reset on quiet cycles
      hits = 0;
      if (!openLikely) getterTripped = false;
    }
  }

  const interval = setInterval(checkDevtools, CHECK_INTERVAL_MS);
  window.addEventListener("resize", checkDevtools, { passive:true });
  window.addEventListener("focus",  checkDevtools, { passive:true });
  document.addEventListener("visibilitychange", checkDevtools, { passive:true });

  // initial (will not fire because not armed yet)
  checkDevtools();
})();
